ID: WOConf_API
_schema-version: '2.1'
version: 0.0.1
modules:
  - name: DB
    type: hdb
    path: DB
    requires:
      - name: hdi_DB
        properties:
          TARGET_CONTAINER: ~{hdi-container-name}

  
      - name: cross-container-service-1
        group: SERVICE_REPLACEMENTS

        properties:
          key: ServiceName_1
          service: ~{the-service-name}
                            


  - name: WOConfAPIXSJS
    type: nodejs
    path: WOConfAPIXSJS
    provides:
      - name: WOConfAPIXSJS_api
        properties:
          url: '${default-url}'
    requires:
      - name: UAA-service
      - name: DB
  - name: WOConfAPIWeb
    type: html5
    path: WOConfAPIWeb
    requires:
      - name: UAA-service
      - name: WOConfAPIXSJS_api
        group: destinations
        properties:
          name: WOConfAPIXSJS_api
          forwardAuthToken: true
          url: '~{url}'
resources:
  - name: hdi_DB
    properties:
      hdi-container-name: '${service-name}'
    type: com.sap.xs.hdi-container
    parameters:
      path: xs-security.json
  - name: UAA-service
    type: com.sap.xs.uaa-space

  - name: cross-container-service-1
    parameters:
       service-name: CROSS_SCHEMA_PRODUCTS
    properties:
       the-service-name: ${service-name}
    type: org.cloudfoundry.existing-service

